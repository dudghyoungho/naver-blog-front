<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SG Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Noto+Serif+KR&family=Gaegu&family=Nanum+Pen+Script&family=Black+And+White+Picture&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="neighborhood.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Nanum Gothic', sans-serif;
            background-color: #f8f9fa;
        }

        .header {
            background-color: #da9d9c;
            padding: 15px 25px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 22px;
            font-weight: bold;
        }

        .header .menu {
            display: flex;
            gap: 10px;
            font-size:15px;
            font-weight:500;
        }

        .header .menu a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .header .menu a:hover {
            background-color: #861f1c;
        }

        .container {
            display: flex;
            margin-top: 1px;
            padding: 15px;
        }

        .sidebar {
            width: 230px;
            background-color: white;
            padding: 20px;
            border-right: 1px solid #ddd;
        }

        .sidebar h3 {
            font-size: 16px;
            margin-bottom: 13px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            padding: 10px 0;
            font-size: 14px;
            cursor: pointer;
            color: #555;
        }

        .sidebar ul li:hover {
            color: #861f1c;
            font-weight: bold;
        }

        .content {
            flex: 1;
            padding: 25px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .content h2 {
            font-size: 22px;
            margin-bottom: 26px;
        }

        .received_requests_btn, .sent_requests_btn {
    padding: 8px 16px;
    border: 1px solid #da9d9c;
    cursor: pointer;
    background-color: white;
    transition: background-color 0.3s ease;
}

.received_requests_btn.active, .sent_requests_btn.active {
    background-color: #da9d9c;
    font-weight: bold;
}


.profile {
    width:75px;
    margin-left:75px;
    margin-top:8px;
    border-radius:5px;
}


    </style>
</head>
<body>
    <div class="header">
        <div>SG Blog 관리</div>
        <div class="menu">
            <a href="main_login.html">블로그 홈</a>
            <a href="myprolog.html">내 블로그</a>
            <a href="main_login.html">이웃블로그</a>
            <a href="main.html">로그아웃</a>
        </div>
    </div>

    <div class="container">
        <aside class="sidebar">
            <h3>기본 설정</h3>
            <ul>
                <a style="text-decoration-line: none;" href="./profile.html"><li>프로필 관리</li></a>

                <a style="text-decoration-line: none;" href="./neighborhood.html"><li>이웃 관리</li></a>
                <a style="text-decoration-line: none;" href="./category.html"><li>카테고리 관리</li></a>

            </ul>
        </aside>
        <section class="content">
            <h2>이웃 관리</h2>
            <hr>
            <div class="table">
                <div class="show_btn">
                    <a class="received_requests_btn active" onclick="setActiveButton('received')">받은 신청</a>
                    <a class="sent_requests_btn" onclick="setActiveButton('sent')">보낸 신청</a>
                </div>
                

                <div class="table_title">
                    <input style="margin-left: 20px;" type="checkbox" id="selectall">
                    <a>신청한 사람</a> <a style="margin-left: 200px; margin-right: 135px;">메시지</a><a>관리</a>
                </div>
                <div>
                    <a style="display: none;" class="empty_ment"><strong>새로 들어온 이웃 신청이 없습니다</strong></a>

                    <div class="received_neighbor_list">
                        <!-- 여기에 동적으로 리스트가 추가될 예정 -->
                    </div>
                                        <div class="visible_neighbor">
                        <input type="checkbox" id="neighbor">
                        <div style="margin-left:60px; display: inline-block;"><strong>이름</strong></div>
                        <div style="margin-left:150px; display: inline-block;">우리 서로이웃해요~</div>
                        <a style=" display: inline-block;">
                            <a class="accept_btn" style="margin-left:160px;">수락</a> <a class="denied_btn">거절</a><a class="report_btn">신고</a>
                        </a>
                        <div style="margin-left:80px;">nameid</div>
                        <img class="profile" src="assets/profile.png">

                        
                    </div>
                </div>
                <hr style="margin-top: 30px;">
                <div>
                    <input style="margin-left: 20px;" type="checkbox" id="selectall">
                    <a class="select_all">전체선택</a><a class="accept_btn">수락</a> <a class="denied_btn">거절</a>
                </div>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const accessToken = localStorage.getItem("access_token");
            if (!accessToken) {
                alert("로그인이 필요합니다.");
                window.location.href = "login.html";
                return;
            }
        
            // 초기 데이터 로드
            loadReceivedRequests();
            setActiveButton("received");
        });
        
        // ✅ 버튼 클릭 시 UI 변경 함수
        function setActiveButton(type) {
            const receivedBtn = document.querySelector(".received_requests_btn");
            const sentBtn = document.querySelector(".sent_requests_btn");
            const receivedList = document.querySelector(".received_neighbor_list");
            const sentList = document.querySelector(".sent_neighbor_list");
        
            if (type === "received") {
                receivedBtn.style.backgroundColor = "#ccc";
                receivedBtn.style.fontWeight = "bold";
                sentBtn.style.backgroundColor = "#fff";
                sentBtn.style.fontWeight = "normal";
        
                receivedList.style.display = "block";
                sentList.style.display = "none";
        
                loadReceivedRequests(); // 받은 신청 목록 로드
            } else {
                receivedBtn.style.backgroundColor = "#fff";
                receivedBtn.style.fontWeight = "normal";
                sentBtn.style.backgroundColor = "#ccc";
                sentBtn.style.fontWeight = "bold";
        
                receivedList.style.display = "none";
                sentList.style.display = "block";
        
                loadSentRequests(); // 보낸 신청 목록 로드
            }
        }




        
        // ✅ 받은 이웃 신청 목록 가져오기
        async function loadReceivedRequests() {
    try {
        const response = await fetch("http://127.0.0.1:8000/neighbors/requests/me/", {
            method: "GET",
            headers: {
                "Authorization": `Bearer ${localStorage.getItem("access_token")}`,
                "Content-Type": "application/json"
            }
        });

        if (response.status === 200) {
            const data = await response.json();
            const requestList = document.querySelector(".received_neighbor_list");
            const emptyMessage = document.querySelector(".empty_ment");

            // 기존 내용 지우기
            requestList.innerHTML = "";

            if (data.requests.length === 0) {
                emptyMessage.style.display = "block"; // 신청이 없으면 메시지 표시
                return;
            }

            emptyMessage.style.display = "none"; // 신청이 있으면 메시지 숨김

            // 받은 신청 목록을 동적으로 생성
            data.requests.forEach(request => {
                const username = request.from_username || "알 수 없음";
                let userPic = request.from_user_pic ? `http://127.0.0.1:8000${request.from_user_pic}` : "assets/default_profile.png";
                const requestMessage = request.request_message || "메시지가 없습니다.";

                // 새로운 div 요소 생성
                const requestItem = document.createElement("div");
                requestItem.classList.add("neighbor_request");

                requestItem.innerHTML = `
                    <input type="checkbox">
                    <div style="margin-left:60px; display: inline-block;">
                        <img src="${userPic}" alt="이웃 프로필" width="50" height="50" style="border-radius: 50%;">
                        <strong>${username}</strong>
                    </div>
                    <div style="margin-left:150px; display: inline-block;">${requestMessage}</div>
                    <div style="display: inline-block;">
                        <a class="accept_btn" onclick="handleNeighborAction('${request.id}', 'accept')">수락</a>
                        <a class="denied_btn" onclick="handleNeighborAction('${request.id}', 'deny')">거절</a>
                        <a class="report_btn" onclick="handleNeighborAction('${request.id}', 'report')">신고</a>
                    </div>
                `;

                // 리스트에 추가
                requestList.appendChild(requestItem);
            });
        } else {
            console.error("❌ 받은 이웃 신청 목록을 불러올 수 없음:", response.status);
        }
    } catch (error) {
        console.error("❌ 받은 이웃 목록 요청 실패:", error);
    }
}


        </script>
        
        

</body>
</html>
