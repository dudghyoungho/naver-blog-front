<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 블로그 글 작성</title>

    <!-- Google Fonts 추가 -->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Noto+Serif+KR&family=Gaegu&family=Nanum+Pen+Script&family=Black+And+White+Picture&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nanum Gothic', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-y: auto;
        }

        /* 상단 헤더 */
        .header {
            position: fixed;
            top: 1px;
            width: 100%;
            background-color: white;
            padding: 13px 25px;
            color: #861f1c;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 2px solid #ddd;
        }

        .header .logo {
            display: flex;
            align-items: center;
            font-size: 27px;
            font-weight: 1000;
        }

        .header .buttons {
            display: flex;
            gap: 18px;
        }

        .header button {
            background-color: #da9d9c;
            color: white;
            border: none;
            padding: 8px 12px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        .header button:hover {
            background-color: #861f1c;
        }

        /* 도구 모음 */
        .toolbar {
            position: fixed;
            top: 62px;
            width: 100%;
            background-color: white;
            padding: 13px;
            display: flex;
            align-items: center;
            gap: 18px;
            border-bottom: 1px solid #ddd;
            z-index: 999;
        }

        .toolbar button {
            background-color: white;
            border: 1px solid #ddd;
            padding: 5px 7px;
            cursor: pointer;
            font-size: 14px;
        }

        .toolbar button:hover {
            background-color: #f0f0f0;
        }

        /* 글꼴, 크기 설정 바 */
        .topbar {
            position: fixed;
            top: 120px;
            width: 100%;
            background-color: white;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            z-index: 998;
        }

        .topbar select {
            padding: 5px;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        /* 에디터 전체 */
        .editor-container {
            flex: 1;
            display: flex;
            padding: 20px;
            margin-top: 140px;
        }

        /* 글 작성 영역 */
        .editor {
            flex: 1;
            background-color: white;
            padding: 30px;
        }

        .editor .title, .editor .content {
            color: #aaa;
        }

        .editor .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            outline: none;
        }

        .editor .content {
            font-size: 16px;
            min-height: 400px;
            outline: none;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
        }

        .editor img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 5px;
        }

        /* 숨겨진 파일 선택 버튼 */
        #imageInput {
            display: none;
        }

    </style>
</head>
<body>

    <!-- 상단 헤더 -->
    <div class="header">
        <div class="logo">SG Blog</div>
        <div class="buttons">
            <button>임시 저장</button>
            <button>발행</button>
        </div>
    </div>

    <!-- 도구 모음 -->
    <div class="toolbar">
        <button onclick="openImageUploader()">사진</button>
        <input type="file" id="imageInput" accept="image/*" onchange="insertImage(event)">
     
    </div>

    <!-- 글꼴 및 크기 설정 바 -->
    <div class="topbar">
        <select id="fontSelect" onchange="changeFontFamily()">
            <option value="'Nanum Gothic', sans-serif">나눔고딕</option>
            <option value="'Noto Serif KR', serif">Noto Serif</option>
            <option value="'Gaegu', cursive">Gaegu</option>
            <option value="'Nanum Pen Script', cursive">나눔펜</option>
            <option value="'Black And White Picture', cursive">Black & White</option>
        </select>

        <select id="fontSizeSelect" onchange="changeFontSize()">
            <option value="1">11</option>
            <option value="2">13</option>
            <option value="3">15</option>
            <option value="4">16</option>
            <option value="5">19</option>
            <option value="6">24</option>
            <option value="7">28</option>
            <option value="8">30</option>
            <option value="9">34</option>
            <option value="10">38</option>
        </select>
    </div>

    <!-- 글 작성 컨테이너 -->
    <div class="editor-container">
        <div class="editor">
            <div contenteditable="true" class="title" id="titleField">제목</div>
            <div contenteditable="true" class="content" id="contentField">본문을 입력하세요...</div>
        </div>
    </div>

    <script>

        document.getElementById("fontSelect").addEventListener("change", function() {
            let selectedFont = this.value;
            document.getElementById("contentField").style.fontFamily = selectedFont;
            document.getElementById("titleField").style.fontFamily = selectedFont;
        });
    
        document.getElementById("fontSizeSelect").addEventListener("change", function() {
            let selectedSize = this.value;
            document.getElementById("contentField").style.fontSize = selectedSize;
            document.getElementById("titleField").style.fontSize = selectedSize;
        });
    
        function openImageUploader() {
            document.getElementById('imageInput').click();
        }
    
        







        function insertImage(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
        const imgHtml = `
            <figure style="text-align: center; margin: 15px 0;">
                <img src="${e.target.result}" 
                     style="max-width: 300px; height: auto; margin-top: 10px; border-radius: 5px;">
                <figcaption contenteditable="true" 
                            class="image-caption"
                            style="font-size: 14px; margin-top: 5px; cursor: text; color: gray;">
                    이미지 설명을 입력하세요...
                </figcaption>
            </figure><br>`;

        insertAtCursor(imgHtml);
    };
    reader.readAsDataURL(file);
}





document.addEventListener("focusin", function(event) {
    if (event.target.classList.contains("image-caption")) {
        if (event.target.textContent.trim() === "이미지 설명을 입력하세요...") {
            event.target.textContent = ""; // ✅ 클릭 시 placeholder 제거
            event.target.style.color = "gray"; // ✅ 기본 회색 유지
        }
    }
});

document.addEventListener("input", function(event) {
    if (event.target.classList.contains("image-caption")) {
        if (event.target.textContent.trim() !== "") {
            event.target.style.color = "gray"; // ✅ 입력 중에도 회색 유지
        }
    }
});

document.addEventListener("focusout", function(event) {
    if (event.target.classList.contains("image-caption")) {
        if (event.target.textContent.trim() === "") {
            event.target.textContent = "이미지 설명을 입력하세요..."; // ✅ 빈 상태일 때 placeholder 복구
            event.target.style.color = "gray"; // ✅ 회색으로 설정
        }
    }
});






    
        // 🔥 현재 커서 위치를 유지하며 이미지 삽입하는 함수
        function insertAtCursor(html) {
            const contentField = document.getElementById("contentField");
            contentField.focus(); // ✅ 강제 포커스하여 커서 설정
    
            const selection = window.getSelection();
            if (!selection.rangeCount) {
                console.warn("❗ No selection range found. Appending at the end.");
                contentField.innerHTML += html; // ✅ 커서 없으면 맨 끝에 삽입
                return;
            }
    
            const range = selection.getRangeAt(0);
            range.deleteContents(); // ✅ 기존 선택 범위 삭제 (안 하면 중복 삽입 가능성 있음)
    
            const div = document.createElement("div");
            div.innerHTML = html;
            const frag = document.createDocumentFragment();
    
            while (div.firstChild) {
                frag.appendChild(div.firstChild);
            }
    
            range.insertNode(frag);
    
            // 🔥 커서를 이미지 다음으로 이동 (사용자 경험 개선)
            range.setStartAfter(frag.lastChild);
            range.collapse(true);
            selection.removeAllRanges();
            selection.addRange(range);
        }
    
        document.getElementById("titleField").addEventListener("focus", function() {
            if (this.textContent === "제목") {
                this.textContent = "";
                this.style.color = "black";
            }
        });
    
        document.getElementById("titleField").addEventListener("blur", function() {
            if (this.textContent.trim() === "") {
                this.textContent = "제목";
                this.style.color = "#aaa";
            }
        });
    
        document.getElementById("contentField").addEventListener("focus", function() {
            if (this.textContent === "본문을 입력하세요...") {
                this.textContent = "";
                this.style.color = "black";
            }
        });
    
        document.getElementById("contentField").addEventListener("blur", function() {
            if (this.textContent.trim() === "") {
                this.textContent = "본문을 입력하세요...";
                this.style.color = "#aaa";
            }
        });


        function changeFontFamily() {
            let selectedFont = document.getElementById("fontSelect").value;
            document.execCommand("fontName", false, selectedFont);
        }

        function changeFontSize() {
            let selectedSize = document.getElementById("fontSizeSelect").value;
            document.execCommand("fontSize", false, selectedSize);
        }

    </script>
    
</body>
</html>
